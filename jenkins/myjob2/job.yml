---
# Variables
- include_vars: jenkins/{{ jobDir }}/variables.yml
- include_vars: jenkins/{{ jobDir }}/secrets.yml
  no_log: yes

- name: Create job in Jenkins
  jenkins_job:
    config: "{{ lookup('template', 'templates/config.xml.j2') }}"
    name: "{{ jobName }}"
    user: "{{ jenkins_username }}"
    token: "{{ jenkens_token }}"

